
    <!DOCTYPE html>
    <html>
    <head>
    <title>Paleta de Colores Aplicada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .background { background-color: #202020; padding: 10px; color: #fff; }
.navbar { background-color: #6545B2; padding: 10px; color: #fff; }
.footer { background-color: #383838; padding: 10px; color: #fff; }
.boton_principal { background-color: #0EAFA9; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; display: inline-block; }

.boton_secundario { background-color: #FF5555; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; display: inline-block; }
.texto_principal { color: #FFFFFF; font-size: 24px; padding: 20px; }

.enlaces { color: #0EAFA9; font-size: 18px; display: block; margin: 10px 0; }

.boton_terciario { background-color: #FF9F29; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; display: inline-block; }
.texto_principal { color: #FFFFFF; font-size: 24px; padding: 20px; }
.enlaces { color: #0EAFA9; font-size: 18px; display: block; margin: 10px 0; }

    </style>
    </head>
    <body class='background'>
        <nav class='navbar navbar-expand-lg'>
            <div class='container-fluid'>
                <span class='navbar-brand mb-0 h1'>Barra de Navegación</span>
            </div>
        </nav>
        <div class='container mt-5'>
            <h1 class='texto_principal'>Texto Principal</h1>
            <p class='enlaces'>Este es un enlace simulado</p>
            <button class='boton_principal'>Botón Principal</button>
            <button class='boton_secundario'>Botón Secundario</button>
            <button class='boton_terciario'>Botón Terciario</button>
        </div>
        <footer class='footer mt-5 py-3'>
            <div class='container'>
                <span class='text-muted'>Pie de página</span>
            </div>
        </footer>
    </body>
    </html>
